<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Game</title>
	<style>
		body, html {
		  margin: 0;
		  overflow: hidden;
		  height: 100%;
		}
	
		canvas {
		  position: fixed;
		  top: 0;
		  left: 0;
		  z-index: 0; /* Behind everything */
		}
	
		.ui {
		  position: relative;
		  z-index: 1;
		  color: white;
		  padding: 20px;
		}
	  </style>
  </head>
  <body>
	<div class="ui">
		<h1>Overlay UI</h1>
		<button>Click me</button>
	</div>

  </body>
